<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainContainer">
        <div class="titlePage">
            <button onclick="goToPlayPage()" class="startButton">START</button>
            <button onclick="goToInstructionsPage()" class="startButton">INSTUCTIONS</button>
        </div>
        <div class="playPage">
            <div class="playContainer">
                <div class="card" id="firstCard">
                    <a class="cardText" id="firstCardText">THIS</a>
                </div>
                <h1>OR</h1>
                <div class="card" id="secondCard">
                    <a class="cardText" id="secondCardText">THAT</a>
                </div>
            </div>
            <button class="button" id="newCard" onclick="nextCard()">NEXT CARD</button>
            <button onclick="goToTitlePage('playPage')" class="startButton">MENU</button>
        </div>
        <div class="instructionsPage">TEST
            <button onclick="goToTitlePage('instructionsPage')" class="startButton">BACK</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
